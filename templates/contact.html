{% extends "base.html" %} {% block title %} Contact {% endblock title %} {% block body %}
<div class="container-fluid mb-3">
    <h1 class="text-center">Locate Us</h1>
    <img src="/static/img/location.jpg" class="d-block w-100" height="400">
    <br>
    <a href="https://maps.app.goo.gl/GYMCYdZ1gsQiatcT9">Click here to locate us</a></div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="xxxxxxxx">
        </div>
        <div class="form-group mb-3">
            <label for="desc" class="form-label">Query</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
